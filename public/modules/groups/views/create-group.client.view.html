<section data-ng-controller="GroupsController">
    <div class="page-header">
        <a href="/#!/groups">Back to Groups</a>
        <h1>New Group</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="locality">Locality</label>
                    <div class="controls" data-ng-show="user.locality.area === ''">
                        <input type="text" value="{{newLocality.name}}" id="locality" disabled class="form-control">
                    </div>
                    <select id="locality" name="locality" data-ng-show="user.locality.area !== ''" data-ng-model="newLocality" data-ng-options="locality.name group by locality.area for locality in localities track by locality.name" class="form-control" ></select>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name = "language" class="form-control" data-ng-model="language">
                        <option>English</option>
                        <option>Chinese</option>
                        <option>Spanish</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="meeting.place">Meeting Place</label>
                    <div class="controls">
                        <input type="text" data-ng-model="meeting.place" id="meeting.place" class="form-control" placeholder="Meeting Place" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="meeting.day">Meeting Day</label>
                    <div class="controls">
                        <select id="meeting.day" class="form-control" name = "meeting.day" data-ng-model="meeting.day">
                            <option value="0">Lord's Day</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="meeting.time">Meeting Time</label>
                    <div class="controls">
                        <uib-timepicker data-ng-model="newTime" data-minute-step="15"></uib-timepicker>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong><br><br>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				
            </fieldset>
        </form>
    </div>
</section>
