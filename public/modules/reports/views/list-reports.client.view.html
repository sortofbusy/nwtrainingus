<section data-ng-controller="ReportsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Reports</h1>
    </div>
    <div class="list-group">
        <div class="list-group-item">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Present</th>
                        <th>Absent</th>
                        <th>Comment</th>
                        <th>Reported By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="report in reports">
                        <td><a data-ng-href="/#!/reports/{{report._id}}">{{report.sessionDate | date}}</a></td>
                        <td>{{report.present.length}}</td>
                        <td>{{report.absent.length}}</td>
                        <td>{{report.comment}}</td>
                        <td>{{report.user.displayName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
