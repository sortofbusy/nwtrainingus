<section data-ng-controller="ResourcesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Resources</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="resource in resources" data-ng-href="#!/resources/{{resource._id}}" class="list-group-item">
			<p class="lead">
                <i class="fa fa-fw fa-video-camera" data-ng-show="resource.fileType==='Video'"></i>
                <i class="fa fa-fw fa-volume-up" data-ng-show="resource.fileType==='Audio'"></i>
                {{resource.training.name}}, Session {{resource.session}}{{resource.subsession}} <small>({{resource.language}})<small>
            </p>
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="resource.created | date:'medium'"></span>
			</small>
        </a>
    </div>
    <a class="btn btn-primary" href="/#!/resources/create"><i class="fa fa-plus"></i> Create a resource</a>
    
</section>
