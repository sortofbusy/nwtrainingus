<section data-ng-controller="ResourcesController" data-ng-init="listTrainings()">
    <div class="page-header">
        <h1>New Resource</h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="Link">Link</label>
                    <div class="controls">
                        <input type="text" data-ng-model="url" id="url" class="form-control" placeholder="http://..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name = "language" class="form-control" data-ng-model="language">
                        <option>English</option>
                        <option>Chinese</option>
                        <option>Spanish</option>
                        <option>All</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fileType">Type</label>
                    <select id="fileType" name = "fileType" class="form-control" data-ng-model="fileType">
                        <option>Audio</option>
                        <option>Video</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="training">Training</label>
                    <select id="training" name = "training" class="form-control" data-ng-options="training._id as training.name for training in trainings" data-ng-model="training">
                    </select>
                </div>
                <div class="form-group">
                    <label for="session">Session</label>
                    <select id="session" name = "session" class="form-control" data-ng-options="session as session for session in sessions" data-ng-model="session">
                    </select>
                </div>
                <div class="form-group">
                    <label for="subsession">Subsession</label>
                    <select id="subsession" name = "subsession" class="form-control" data-ng-model="subsession">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
