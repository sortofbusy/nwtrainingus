<section class="row" data-ng-controller="AdminController" data-ng-init="getActivity()">
	<div class="col-xs-12 col-md-6">
	    <b>Search</b>
	    <input type="text" data-ng-change="searchUsers()" data-ng-model="searchString" />
	    <ul class="list-group">
	        <li class="h3 list-group-item list-group-item-info"><i class="fa fa-group fa-fw"></i> All Users <span class="badge">{{users.length}}</span></li>
	        <li class="list-group-item" data-ng-repeat="user in users">
	            <span class="h4">{{user.displayName}}</span>
	            <span class="btn btn-default btn-sm pull-right" data-ng-click="showUserDetails[$index] = !showUserDetails[$index]"><i class="fa fa-ellipsis-h"></i></span>
	            <br>
	            Email: {{user.email}}, <em>created: {{user.created | timeago}}</em>
	            <div data-ng-show="showUserDetails[$index]">
	            	<pre>{{user | json}}</pre>
	            	<button class="btn btn-danger" data-ng-click="removeUser(user._id)">Delete</button>
	            </div>
	        </li>
	        <li class="list-group-item text-center" data-ng-click="showAll('users')" data-ng-show="allusers.length">
	        	<a><i class="fa fa-ellipsis-h fa-2x fa-fw"></i></a>
	        </li>
	    </ul>
	</div>
