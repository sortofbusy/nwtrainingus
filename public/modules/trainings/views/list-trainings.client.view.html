<section data-ng-controller="TrainingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Trainings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="training in trainings" data-ng-href="#!/trainings/{{training._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="training.created | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="training.name"></h4>
        </a>
    </div>
    <a class = "btn btn-primary" href="/#!/trainings/create">Create a training</a>
    
</section>
